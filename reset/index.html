<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Restablecer contraseña</title>
  <style>
    body {
      font-family: system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      max-width: 420px;
      margin: 40px auto;
      padding: 0 16px;
    }
    h1 { color: #0ea5e9; }
    input,button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      border: none;
      background: #0ea5e9;
      color: #fff;
      font-weight: 700;
      margin-top: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #0284c7; }
    .card {
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 16px;
      margin-top: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .muted { opacity: .7; font-size: .9rem; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>Restablecer contraseña</h1>
  <div class="card">
    <p id="status">Verificando enlace…</p>
    <div id="form" style="display:none">
      <label for="pw">Nueva contraseña</label>
      <input id="pw" type="password" placeholder="Mínimo 6 caracteres" />
      <button id="save">Guardar</button>
      <p class="muted" id="msg"></p>
    </div>
  </div>

  <!-- Supabase JS (CDN) -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
  const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function main() {
    const status = document.getElementById('status');
    const form = document.getElementById('form');
    const msg = document.getElementById('msg');
    const pw = document.getElementById('pw');
    const btn = document.getElementById('save');


    const hash = window.location.hash || "";
    const params = new URLSearchParams(hash.replace(/^#/, ""));
    const access_token = params.get("access_token");
    const refresh_token = params.get("refresh_token");
    const error_code = params.get("error") || params.get("error_code");

    if (error_code) {
      const desc = params.get("error_description") || "El enlace ha caducado o ya se usó. Vuelve a solicitarlo desde la app.";
      status.textContent = "❌ " + decodeURIComponent(desc);
      return;
    }

    let exchangeError = null;

    if (access_token && refresh_token) {

      const { error } = await client.auth.setSession({ access_token, refresh_token });
      exchangeError = error || null;
    } else {

      const { error } = await client.auth.exchangeCodeForSession(window.location.href);
      exchangeError = error || null;
    }

    if (exchangeError) {
      status.textContent = "❌ Enlace inválido o caducado.";
      return;
    }


    status.textContent = "Introduce tu nueva contraseña:";
    form.style.display = "block";

    btn.addEventListener("click", async () => {
      const newPw = pw.value || "";
      if (newPw.length < 6) {
        msg.textContent = "La contraseña debe tener al menos 6 caracteres.";
        return;
      }
      const { error: upErr } = await client.auth.updateUser({ password: newPw });
      if (upErr) {
        msg.textContent = "❌ " + (upErr.message || "No se pudo actualizar.");
      } else {
        msg.textContent = "✅ Contraseña actualizada. Vuelve a la app e inicia sesión.";
        pw.value = "";
      }
    });
  }

  main();
  
  console.log("HREF:", window.location.href);
  console.log("SEARCH:", window.location.search);
  console.log("HASH:", window.location.hash);

</script>
</body>
</html>
