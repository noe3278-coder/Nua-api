<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Restablecer contrase√±a</title>
  <style>
    body {
      font-family: system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      max-width: 420px;
      margin: 40px auto;
      padding: 0 16px;
    }
    h1 { color: #0ea5e9; }
    input,button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      border: none;
      background: #0ea5e9;
      color: #fff;
      font-weight: 700;
      margin-top: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #0284c7; }
    .card {
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 16px;
      margin-top: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .muted { opacity: .7; font-size: .9rem; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>Restablecer contrase√±a</h1>
  <div class="card">
    <p id="status">Verificando enlace‚Ä¶</p>
    <div id="form" style="display:none">
      <label for="pw">Nueva contrase√±a</label>
      <input id="pw" type="password" placeholder="M√≠nimo 6 caracteres" />
      <button id="save">Guardar</button>
      <p class="muted" id="msg"></p>
    </div>
  </div>

  <!-- Supabase JS (CDN) -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    // üëá Tus credenciales de Supabase
    const SUPABASE_URL = "https://vleqyirlaamkvkydvkoa.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZsZXF5aXJsYWFta3ZreWR2a29hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzOTM2ODYsImV4cCI6MjA3MTk2OTY4Nn0.KS30kn7bNr1QwgWwuBc6jWjNzep8FME3q1RaUH4aIJs";

    const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function main() {
      const status = document.getElementById('status');
      const form = document.getElementById('form');
      const msg = document.getElementById('msg');
      const pw = document.getElementById('pw');
      const btn = document.getElementById('save');

      // 1) Canjear el c√≥digo del email por sesi√≥n
      const { error } = await client.auth.exchangeCodeForSession(window.location.href);
      if (error) {
        status.textContent = "‚ùå Enlace inv√°lido o caducado.";
        return;
      }

      status.textContent = "Introduce tu nueva contrase√±a:";
      form.style.display = 'block';

      // 2) Actualizar contrase√±a
      btn.addEventListener('click', async () => {
        const newPw = pw.value || "";
        if (newPw.length < 6) {
          msg.textContent = "La contrase√±a debe tener al menos 6 caracteres.";
          return;
        }
        const { error: upErr } = await client.auth.updateUser({ password: newPw });
        if (upErr) {
          msg.textContent = "‚ùå " + (upErr.message || "No se pudo actualizar.");
        } else {
          msg.textContent = "‚úÖ Contrase√±a actualizada. Vuelve a la app e inicia sesi√≥n.";
          pw.value = "";
        }
      });
    }
    main();
  </script>
</body>
</html>
